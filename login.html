<body>
    <!-- navigation Section -->
    <nav class="navigation">
        <div class="left">
            <h1>Social Store </h1>
        </div>
        <div class="right">
            <input type="checkbox" id="check">
            <label for="check" class="checkBtn">
                <i class="fa fa-bars"></i>
            </label>
            <ul class="list">
                <li><a href="/mywebsite/index.html">Home</a></li>
                <li><a href="/mywebsite/product.html">Product</a></li>

    <!-- User Details Section -->
    <section class="hiUser"></section>
    <!-- Login Section -->
    
    <div class="container">
        <h2 class="fw-bold"> Login </h2>
        <hr>
        <form action="" id="form">
            <div class="mb-3">
              <label for="name" class="form-label"> userName </label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label"> Phone </label>
              <input type="text" class="form-control" id="phone" required>
            </div>
            <button type="submit" class="btn btn-primary" id="login">LogIn</button>
          </form>
    </div>

    <!-- Footer Section -->
    <footer class="mt-5">
        <div class="footer-section">
            <div class="footer-item">
                <h5>Company</h5>
                <p><a class="text-white text-decoration-none" href="/mywebsite/aboutUs.html"> About Us</a></p>
                <p><a class="text-white text-decoration-none" href="/mywebsite/services.html"> Our Services</a></p>
                <p><a class="text-white text-decoration-none" href="/mywebsite/privacypolicy.html"> Privacy Policy</a></p>
            </div>

                    <li><a class="text-decoration-none text-white" href=""> <i class="fa-brands fa-youtube"></i> </a></li>
                    <li><a class="text-decoration-none text-white" href=""> <i class="fa-brands fa-twitter"></i> </a></li>
